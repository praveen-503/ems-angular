<div class="row justify-content-center pt-5">
    <div class="col-md-10 justify-content-center">
        <div class="card">

            <header class="card-header bg-primary">
                <h4 class="card-title mt-2 text-white ">Assigning Roles</h4>
            </header>
            <br>

            <form class="" [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="form-group ">
                        <label>Employee Id</label>
                        <input list="id" formControlName="empId" class="form-control border-primary">
                        <datalist id="id">
                            <option *ngFor="let i of idList" [value]="i.Id">{{i.Name}}</option>
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label>Emp Name</label>
                        <input type="text" formControlName="empName" class="form-control border-primary"
                            [ngClass]="{ 'is-invalid': submitted && f.empName.errors }" />
                        <div *ngIf="submitted && f.empName.errors" class="invalid-feedback">
                            <div *ngIf="f.empName.errors.required">Emp Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" formControlName="projectname" class="form-control border-primary"
                            [ngClass]="{ 'is-invalid': submitted && f.projectname.errors }" />
                        <div *ngIf="submitted && f.projectname.errors" class="invalid-feedback">
                            <div *ngIf="f.projectname.errors.required">Project Name is required</div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label>Role</label>
                        <input list="roles" formControlName="roles" class="form-control border-primary">
                        <datalist id="roles">
                            <option *ngFor="let i of roleList" [value]="i.Id">{{i.Name}}</option>
                        </datalist>
                    </div>

                    <div class="form-group">
                        <div class="text-center">
                            <button class="btn bg-primary text-white mr-1">Add</button>
                            <button class="btn btn-secondary" type="reset" (click)="onReset()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
