<div class="row justify-content-right pt-10">
    <div class="col-md-15 justify-content-center">
        <div class="card">
            <header class="card-header bg-primary">
                <h4 class="card-title mt-2 text-white ">add new Billing Manager</h4>
            </header>
            <br>
            <form [formGroup]="addBillingManagerForm" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="form-group">
                        <label> EmployeeId</label>
                        <input type="text" name="EmployeeId" formControlName="EmployeeId"
                            class="form-control border-primary"
                            [ngClass]="{ 'is-invalid': submitted && f.EmployeeId.errors }">
                    </div>
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" name="Name" formControlName="Name" class="form-control border-primary"
                            [ngClass]="{ 'is-invalid': submitted && f.Name.errors }">
                    </div>
                    <div class="form-group">
                        <label> Is Billing Manager : </label> &nbsp;
                        <input type="checkbox" (click)="isBillingManager()" name="IsBillingManager"
                            formControlName="IsBillingManager"
                            [ngClass]="{'is-invalid':submitted && f.IsBillingManager.errors}">
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" class="btn bg-primary text-white mr-1">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
